<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
          min-height: 100vh;
          padding: 20px 0;
      }

      .navbar {
          background: linear-gradient(90deg, #8B4513 0%, #CD853F 100%);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          padding: 1rem 2rem;
          transition: all 0.3s ease;
      }

      .navbar-brand {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1.8rem;
          font-weight: 700;
          color: #ecf0f1;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
          letter-spacing: 2px;
          transition: color 0.3s ease, transform 0.3s ease;
      }

      .navbar-brand:hover {
          color: #FFD700;
          transform: scale(1.05);
      }

      .navbar-nav .nav-link {
          font-size: 1.2rem;
          font-weight: 600;
          color: #ecf0f1;
          transition: color 0.3s ease, transform 0.3s ease;
          padding: 0.8rem 1.2rem;
      }

      .navbar-nav .nav-link:hover {
          color: #FFD700;
          text-decoration: underline;
          transform: translateY(-3px);
      }

      .container {
          max-width: 500px;
          margin-top: 100px;
      }

      .card {
          background: white;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
          padding: 40px 30px;
          border: none;
          transition: transform 0.3s ease;
      }

      .card:hover {
          transform: translateY(-5px);
      }

      .card-header {
          background: transparent;
          border: none;
          text-align: center;
          padding: 0 0 20px 0;
      }

      .login-icon {
          font-size: 3rem;
          color: #8B4513;
          margin-bottom: 15px;
      }

      h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #8B4513;
          font-weight: 700;
          font-size: 2.2rem;
      }

      .form-group {
          margin-bottom: 25px;
      }

      label {
          color: #495057;
          font-weight: 600;
          margin-bottom: 8px;
          display: block;
          font-size: 1rem;
      }

      input[type="text"], 
      input[type="password"] {
          width: 100%;
          padding: 14px 16px;
          border: 2px solid #e9ecef;
          border-radius: 10px;
          font-size: 1rem;
          transition: all 0.3s ease;
          background: #fdfdfd;
      }

      input[type="text"]:focus, 
      input[type="password"]:focus {
          border-color: #8B4513;
          box-shadow: 0 0 0 0.25rem rgba(139, 69, 19, 0.15);
          background: white;
          outline: none;
      }

      .btn-login {
          background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
          color: white;
          border: none;
          border-radius: 50px;
          padding: 14px 30px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
          width: 100%;
          margin-top: 10px;
      }

      .btn-login:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
      }

      .btn-login:active {
          transform: translateY(-1px);
      }

      .register-link {
          text-align: center;
          margin-top: 25px;
          font-size: 1rem;
          color: #6c757d;
      }

      .register-link a {
          color: #8B4513;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.3s ease;
      }

      .register-link a:hover {
          color: #CD853F;
          text-decoration: underline;
      }

      .alert {
          border-radius: 12px;
          border: none;
          padding: 15px 20px;
          font-weight: 500;
          margin-bottom: 25px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .alert-danger {
          background-color: #f8d7da;
          color: #721c24;
          border-left: 4px solid #dc3545;
      }

      .forgot-password {
          text-align: right;
          margin-top: 10px;
      }

      .forgot-password a {
          color: #8B4513;
          text-decoration: none;
          font-size: 0.9rem;
          transition: all 0.3s ease;
      }

      .forgot-password a:hover {
          color: #CD853F;
          text-decoration: underline;
      }

      @media (max-width: 768px) {
          .container {
              margin-top: 80px;
              padding: 0 15px;
          }
          
          .card {
              padding: 30px 20px;
          }
          
          h2 {
              font-size: 1.8rem;
          }
          
          .login-icon {
              font-size: 2.5rem;
          }
      }

      @media (max-width: 576px) {
          .container {
              margin-top: 70px;
          }
          
          .card {
              padding: 25px 15px;
          }
          
          h2 {
              font-size: 1.6rem;
          }
          
          input[type="text"], 
          input[type="password"] {
              padding: 12px 14px;
          }
      }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-shield-virus me-2"></i>Monkeypox Detection
            </a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    {% if session.get('email') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

  <section>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="login-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2>Welcome Back</h2>
            </div>
            
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                </div>
            {% endfor %}
        
            <form method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                  
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>
            </div>
        </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
