<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/header.css"/>
  <title>Personalized Mental Health Report</title>
</head>
<style>:root {
  --navy-blue: #05445e;
  --blue-grotto: #189ab4;
  --blue-green: #75e6da;
  --baby-blue: #d4f1f4;
  --white: #ffffff;
  --light-gray: #f5f5f5;
  --medium-gray: #e0e0e0;
  --dark-gray: #333333;
  --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

body {
  background-color: var(--baby-blue);
  color: var(--dark-gray);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 2rem;
}

.report-container {
  background-color: var(--white);
  max-width: 900px;
  margin: 0 auto;
  padding: 2.5rem 3rem;
  border-radius: 20px;
  box-shadow: var(--box-shadow);
  animation: fadeIn 0.6s ease;
}

.report-container h1 {
  font-size: 2.5rem;
  color: var(--navy-blue);
  margin-bottom: 1rem;
  text-align: center;
}

.report-container h2 {
  font-size: 1.5rem;
  color: var(--blue-grotto);
  margin-top: 2rem;
  border-bottom: 2px solid var(--blue-green);
  padding-bottom: 0.5rem;
}

.report-container p {
  font-size: 1rem;
  margin: 0.5rem 0;
  line-height: 1.6;
}

.report-container strong {
  color: var(--navy-blue);
}

.resume-section {
  margin-top: 1.5rem;
}

.section-header {
  font-weight: 600;
  color: var(--blue-grotto);
  margin-bottom: 0.3rem;
}

.highlight-box {
  background-color: var(--light-gray);
  border-left: 5px solid var(--blue-grotto);
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 10px;
}

.dashboard-button {
  background: linear-gradient(135deg, var(--blue-grotto), var(--blue-green));
  color: var(--white);
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 5px 15px rgba(24, 154, 180, 0.3);
  margin-top: 2rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.dashboard-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(24, 154, 180, 0.4);
  background: linear-gradient(135deg, var(--navy-blue), var(--blue-grotto));
}

.dashboard-button:active {
  transform: translateY(0);
}

.no-data-message {
  text-align: center;
  color: var(--blue-grotto);
  font-style: italic;
}

.loading {
  text-align: center;
  color: var(--blue-grotto);
  font-size: 1.2rem;
}

.error-message {
  text-align: center;
  color: #e74c3c;
  background-color: #fdf2f2;
  border: 1px solid #fecaca;
  padding: 1rem;
  border-radius: 10px;
  margin: 1rem 0;
}

@media (max-width: 768px) {
  .report-container {
    padding: 2rem 1.5rem;
  }

  .report-container h1 {
    font-size: 2rem;
  }

  .report-container h2 {
    font-size: 1.3rem;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
<body>
  <div class="report-container" id="report-container">
    <div class="loading">Loading your report...</div>
  </div>

  <script src="reports.js"></script>
</body>
</html>
