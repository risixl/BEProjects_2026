version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
      - USE_GPU=false  # Set to true if GPU available
      - PYTHONUNBUFFERED=1
    volumes:
      - ./server.py:/app/server.py
      - ./scraper.py:/app/scraper.py
      - ./privacy_policy_clean.txt:/app/privacy_policy_clean.txt
      - huggingface_cache:/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  huggingface_cache:
    driver: local
