<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz - No Auth Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .quiz-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .question-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
        }
        .option-btn:hover {
            border-color: #4f46e5;
            background: #f0f4ff;
        }
        .option-btn.selected {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1><i class="fas fa-brain me-2"></i>Test Quiz</h1>
                <p class="lead">No authentication required - for testing</p>
            </div>

            <!-- Subject Selection -->
            <div class="p-4" id="subjectSelection">
                <h3 class="mb-4">Select a Subject</h3>
                <select class="form-select mb-4" id="subjectSelect">
                    <option value="">Choose a subject...</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Data Structures">Data Structures</option>
                    <option value="Algorithms">Algorithms</option>
                    <option value="Operating Systems">Operating Systems</option>
                </select>
                <button class="btn btn-primary w-100" onclick="startQuiz()">
                    <i class="fas fa-play me-2"></i>Start Quiz
                </button>
            </div>

            <!-- Quiz Form -->
            <form id="quizForm" style="display: none;">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span id="questionCounter">Question 1 of 3</span>
                        <span id="timer">Time: 00:00</span>
                    </div>
                    
                    <div class="progress mb-4">
                        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                    </div>

                    <div id="questionContainer">
                        <!-- Questions will be loaded here -->
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="previousQuestion()">
                            <i class="fas fa-arrow-left me-2"></i>Previous
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextQuestion()">
                            Next<i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>

                    <button type="button" class="btn btn-success w-100 mt-4" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                        <i class="fas fa-check-circle me-2"></i>Submit Quiz
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div id="results" style="display: none;">
                <!-- Results will be shown here -->
            </div>
        </div>
    </div>

    <script>
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let startTime = null;
        let timerInterval = null;

        async function startQuiz() {
            const subject = document.getElementById('subjectSelect').value;
            if (!subject) {
                alert('Please select a subject');
                return;
            }

            try {
                const response = await fetch(`/api/quiz/cold-start/${encodeURIComponent(subject)}?totalQuestions=3`);
                const data = await response.json();
                
                if (!data.quiz || !data.quiz.questions || data.quiz.questions.length === 0) {
                    alert('No questions available for this subject');
                    return;
                }

                currentQuiz = data.quiz;
                currentQuestionIndex = 0;
                userAnswers = new Array(data.quiz.questions.length).fill(null);
                
                document.getElementById('subjectSelection').style.display = 'none';
                document.getElementById('quizForm').style.display = 'block';
                
                startTime = new Date();
                startTimer();
                showQuestion(0);
            } catch (error) {
                console.error('Error starting quiz:', error);
                alert('Failed to start quiz. Please try again.');
            }
        }

        function showQuestion(index) {
            const question = currentQuiz.questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <h4 class="mb-3">${question.question}</h4>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <button type="button" class="option-btn" onclick="selectAnswer(${i})" data-option="${i}">
                                ${String.fromCharCode(65 + i)}. ${option}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;

            // Update question counter
            document.getElementById('questionCounter').textContent = 
                `Question ${index + 1} of ${currentQuiz.questions.length}`;

            // Update navigation buttons
            updateNavigationButtons();
            updateProgressBar();
        }

        function selectAnswer(optionIndex) {
            const question = currentQuiz.questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = question.options[optionIndex];
            
            // Update button styles
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`[data-option="${optionIndex}"]`).classList.add('selected');
            
            updateProgressBar();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.querySelector('button.btn-secondary');
            const nextBtn = document.querySelector('button.btn-primary');
            
            prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            nextBtn.style.display = currentQuestionIndex === currentQuiz.questions.length - 1 ? 'none' : 'inline-block';
        }

        function updateProgressBar() {
            const progress = (userAnswers.filter(a => a !== null).length / userAnswers.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Show submit button if all questions are answered
            document.getElementById('submitBtn').style.display = 
                userAnswers.every(a => a !== null) ? 'block' : 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function submitQuiz() {
            if (!confirm('Are you sure you want to submit the quiz?')) {
                return;
            }

            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);

            const submittedAnswers = currentQuiz.questions.map((question, index) => ({
                questionId: question._id,
                userAnswer: userAnswers[index],
                isCorrect: userAnswers[index] === question.correctAnswer,
                timeSpent: totalTime / currentQuiz.questions.length
            }));

            console.log('Submitting quiz with answers:', submittedAnswers);

            try {
                const response = await fetch('/api/quiz/submit-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        quizId: currentQuiz._id,
                        answers: submittedAnswers
                    })
                });

                const result = await response.json();
                console.log('Quiz submit API result:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Redirect to enhanced dashboard with attempt id for analysis
                const attemptId = result?.attempt?._id;
                console.log('Attempt ID found:', attemptId);
                console.log('Full result:', result);
                
                if (attemptId) {
                    console.log('Redirecting to dashboard with attempt ID:', attemptId);
                    console.log('Redirect URL:', `/enhanced-dashboard?attempt=${attemptId}`);
                    
                    // Show user that redirect is happening
                    alert(`Quiz submitted successfully! Redirecting to dashboard...`);
                    
                    // Hide quiz form and show redirect message
                    document.getElementById('quizForm').style.display = 'none';
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="text-center">
                            <h2 class="text-success">âœ… Quiz Submitted Successfully!</h2>
                            <p class="lead">Score: ${result.attempt.score}%</p>
                            <p>Redirecting to analytics dashboard...</p>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="mt-3">
                                <p class="text-muted">If the redirect doesn't work, click the button below:</p>
                                <button onclick="window.location.href='/enhanced-dashboard?attempt=${attemptId}'" class="btn btn-primary">
                                    Go to Dashboard
                                </button>
                            </div>
                        </div>
                    `;
                    resultsDiv.style.display = 'block';
                    
                    // Use setTimeout to ensure the message is seen
                    setTimeout(() => {
                        console.log('Executing redirect...');
                        window.location.href = `/enhanced-dashboard?attempt=${attemptId}`;
                    }, 3000);
                    return;
                } else {
                    console.log('No attempt ID found, showing results instead');
                }
                
                showResults(result.attempt, submittedAnswers);
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('Failed to submit quiz. Please try again.');
            }
        }

        function showResults(attempt, submittedAnswers) {
            document.getElementById('quizForm').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            
            const score = attempt.score;
            const totalQuestions = submittedAnswers.length;
            const correctAnswers = submittedAnswers.filter(a => a.isCorrect).length;
            
            resultsDiv.innerHTML = `
                <div class="p-4 text-center">
                    <h2 class="mb-4">Quiz Completed!</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Score</h5>
                                    <h2 class="text-primary">${score}%</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Correct</h5>
                                    <h2 class="text-success">${correctAnswers}/${totalQuestions}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Time</h5>
                                    <h2 class="text-info">${Math.floor(attempt.totalTimeSpent / 60)}:${(attempt.totalTimeSpent % 60).toString().padStart(2, '0')}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" onclick="window.location.reload()">Take Another Quiz</button>
                        <a href="/enhanced-dashboard" class="btn btn-secondary">View Dashboard</a>
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
